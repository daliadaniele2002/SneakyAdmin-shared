syntax = "proto3";

import "google/protobuf/empty.proto";
import "model.proto";

option java_package = "daniele.dalia.sneakyadminshared.grpc.admin";

// gRPC сервис
service PostAdminService {
  rpc GetPostById (IdProto) returns (PostProto);
  rpc DeletePostById (IdProto) returns (google.protobuf.Empty);
}